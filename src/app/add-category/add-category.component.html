<!-- Button trigger modal -->

<br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
  </svg> Agregar
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Nueva categoria</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="etiqueta">Tag</label>
              <input type="text" class="form-control" id="etiqueta" required [(ngModel)]="categoria.etiqueta"
                name="etiqueta" />
            </div>

            <div class="form-group">
              <label for="desc">Descripci√≥n</label>
              <input class="form-control" id="desc" required [(ngModel)]="categoria.desc" name="desc" />
            </div>
            <div class="form-group">
              <!-- <label for="tipo">Type</label>
                  <input
                    class="form-control"
                    id="tipo"
                    required
                    [(ngModel)]="categoria.tipo"
                    name="tipo"
                  /> -->

              <label for="tipo">Tipo</label>
              <select class="form-control" id="tipo" [(ngModel)]="categoria.tipo" name="tipo">
                <option value="Egreso">Egreso</option>
                <option value="Ingreso">Ingreso</option>
              </select>
            </div>

            <div class="form-group">
              <label for="subTipo">Sub Tipo</label>
              <select class="form-control" id="subTipo" [(ngModel)]="categoria.subTipo" name="subTipo">
                <option value="Fijo">Fijo</option>
                <option value="Variable">Variable</option>
              </select>
            </div>

            <!--<button (click)="saveCategory()" class="btn btn-success">Guardar</button>-->
          </div>

          <div *ngIf="submitted" style="text-align: center;">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newCategory()">Nuevo</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="saveCategory()" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <!--<button type="button" class="btn btn-primary">Understood</button>-->
        <!--<button (click)="saveCategory()" class="btn btn-success">Guardar</button>-->
      </div>
    </div>
  </div>
</div>



<div class="row">
  <div class="col-md-12">
    <div id="ListaCategorias">
      <br />
      <app-datalist></app-datalist>
    </div>
  </div>
</div>
