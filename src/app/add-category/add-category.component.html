<div class="container">
  <div class="row">
    <div class="col">
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="etiqueta">Tag</label>
            <input
              type="text"
              class="form-control"
              id="etiqueta"
              required
              [(ngModel)]="categoria.etiqueta"
              name="etiqueta"
            />
          </div>
      
          <div class="form-group">
            <label for="desc">Descripci√≥n</label>
            <input
              class="form-control"
              id="desc"
              required
              [(ngModel)]="categoria.desc"
              name="desc"
            />
          </div>
          <div class="form-group">
            <!-- <label for="tipo">Type</label>
            <input
              class="form-control"
              id="tipo"
              required
              [(ngModel)]="categoria.tipo"
              name="tipo"
            /> -->

            <label for="tipo">Tipo</label>
            <select class="form-control" id="tipo" [(ngModel)]="categoria.tipo" name="tipo">
              <option value="Egreso">Egreso</option>
              <option value="Ingreso">Ingreso</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subTipo">Sub Tipo</label>
            <select class="form-control" id="subTipo" [(ngModel)]="categoria.subTipo" name="subTipo">
              <option value="Fijo">Fijo</option>
              <option value="Variable">Variable</option>
            </select>
          </div>
      
          <button (click)="saveCategory()" class="btn btn-success">Submit</button>
        </div>
      
        <div *ngIf="submitted">
          <h4>You submitted successfully!</h4>
          <button class="btn btn-success" (click)="newCategory()">Add</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="ListaCategorias">
        <br />
        <app-datalist></app-datalist>
      </div>
    </div>
  </div>
</div>
